<head>

<body>


<!-- Page Content -->
<div class="page-container">

  <main class="signup-container">
    <h1 class="header-primary">Create an account<span class="custom-dot">.</span></h1>
    <p class="text-light">Already A Member? <a href="$">Log in</a></p>
    <form class="signup-form">

      <div class="flex-row input-wrapper">
          <label class="input">
            <input type="text" class="input-text" placeholder="&nbsp;">
            <span class="label">First name</span>
            <span class="input-icon"><i class="fa-solid fa-address-card"></i></span>
          </label>
          <label class="input">
            <input type="text" class="input-text" placeholder="&nbsp;">
            <span class="label">Last name</span>
            <span class="input-icon"><i class="fa-solid fa-address-card"></i></span>
          </label>
        </div>

        <label class="input">
          <input type="email" class="input-text" placeholder="&nbsp;">
          <span class="label">Email</span>
          <span class="input-icon"><i class="fa-solid fa-envelope"></i></span>
        </label>

        <label class="input">
          <input type="password" class="input-text" placeholder="&nbsp;" id="password">
          <span class="label">Password</span>
          <span class="input-icon input-icon-password" data-password><i class="fa-solid fa-eye"></i></span>
        </label>
        <button class="btn btn-signup">Create account</button>

    </form>

  </main>


  <div class="greeting-container">
    <h1 class="header-secondary">Welcome to <span class="lg">Front End CRM!</span></h1>
  </div>


</div>



  <script src="js/script.js"></script>
</body>

</html>
